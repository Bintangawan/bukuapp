<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        background-color: #007bff;
        width: 100%;
      }
      .navbar-nav {
        justify-content: center;
      }
      .judul {
        margin-top: 20px;
      }
      .search-container {
        margin-top: 20px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="/">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/inputbuku">Tambah Buku</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white active"
                aria-current="page"
                href="/tampilbuku"
                >Data Buku</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h1 class="text-center mb-3 judul">Data Buku</h1>
      <div class="mb-3 mt-4 search-container d-flex justify-content-between">
        <input
          type="text"
          class="form-control w-25"
          id="search"
          placeholder="Cari Buku..."
        />
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Judul</th>
            <th scope="col">Pengarang</th>
            <th scope="col">Penerbit</th>
            <th scope="col">Jenis</th>
            <th scope="col">Kode Buku</th>
            <th scope="col">Harga</th>
            <th scope="col">Stok</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="buku, iterStat : ${daftarbuku}">
            <th scope="row" th:text="${iterStat.count}">1</th>
            <td th:text="${buku.id}">Id Buku</td>
            <td th:text="${buku.judul}">Judul Buku</td>
            <td th:text="${buku.pengarang}">Pengarang Buku</td>
            <td th:text="${buku.penerbit}">Penerbit Buku</td>
            <td th:text="${buku.jenis}">Jenis Buku</td>
            <td th:text="${buku.kodebuku}">Kode Buku</td>
            <td th:text="${buku.harga}">Harga Buku</td>
            <td th:text="${buku.stok}">Stok Buku</td>
            <td>
              <button
                class="btn btn-warning btn-sm btn-edit"
                th:data-href="@{/revisibuku/{id}(id=${buku.id})}"
              >
                Edit
              </button>
              <button
                class="btn btn-danger btn-sm btn-delete"
                th:data-href="@{/hapusbuku/{id}(id=${buku.id})}"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("search").addEventListener("keyup", function () {
        const searchTerm = this.value.toLowerCase();
        const rows = document.querySelectorAll("tbody tr");

        rows.forEach((row) => {
          const rowText = row.textContent.toLowerCase();
          row.style.display = rowText.includes(searchTerm) ? "" : "none";
        });
      });
    </script>

    <!-- SweetAlert jika ada pesan sukses -->
    <script th:if="${successMessage != null}">
      Swal.fire({
        title: "Berhasil!",
        text: "[[${successMessage}]]", // Pesan sukses
        icon: "success",
        confirmButtonText: "OK",
      });
    </script>

    <script>
      // SweetAlert for Edit button
      document.querySelectorAll(".btn-edit").forEach((button) => {
        button.addEventListener("click", function () {
          const href = this.getAttribute("data-href");
          Swal.fire({
            title: "Konfirmasi Edit",
            text: "Apakah Anda yakin ingin mengedit data ini?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Ya, Edit!",
            cancelButtonText: "Batal",
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = href;
            }
          });
        });
      });

      // SweetAlert for Delete button
      document.querySelectorAll(".btn-delete").forEach((button) => {
        button.addEventListener("click", function () {
          const href = this.getAttribute("data-href");
          Swal.fire({
            title: "Konfirmasi Hapus",
            text: "Apakah Anda yakin ingin menghapus data ini? Data tidak dapat dikembalikan",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Ya, Hapus!",
            cancelButtonText: "Batal",
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = href;
            }
          });
        });
      });
    </script>
  </body>
</html>
