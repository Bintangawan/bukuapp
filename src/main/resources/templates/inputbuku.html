<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulir Input Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function generateKodeBuku() {
        const jenis = document.getElementById("jenis").value;
        let prefix = "";
        switch (jenis) {
          case "Novel":
            prefix = "NV";
            break;
          case "Sains":
            prefix = "SN";
            break;
          case "Teknik":
            prefix = "TK";
            break;
          case "Ekonomi":
            prefix = "EK";
            break;
          case "Biografi":
            prefix = "BG";
            break;
          case "Sejarah":
            prefix = "SH";
            break;
          default:
            prefix = "";
        }
        const simulatedId = "XXXXX";
        const kodebuku = prefix + simulatedId;
        document.getElementById("kodebuku").value = kodebuku;
      }
    </script>
    <style>
      .navbar {
        background-color: #007bff;
      }
      .navbar-nav .nav-link {
        color: white;
      }
      .navbar-nav .nav-link:hover {
        color: #ffd700;
      }
      .container {
        margin-top: 30px;
      }
      .row .col-form-label {
        padding-right: 10px;
      }
      .row .col-sm-9 {
        padding-left: 10px;
      }
      .row {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/inputbuku">Tambah Buku</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tampilbuku">Data Buku</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center mb-3">Input Data Buku</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6" style="width: 80%">
          <form action="/tampilbuku" method="POST" th:object="${buku}">
            <input type="hidden" name="_csrf" value="${_csrf.token}" />

            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
              <p>Form terdapat kesalahan, periksa inputan Anda.</p>
            </div>

            <div class="mb-3 row">
              <label for="id" class="col-sm-3 col-form-label">ID</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="id"
                  name="id"
                  class="form-control"
                  th:field="*{id}"
                  readonly
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="judul" class="col-sm-3 col-form-label">Judul</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="judul"
                  name="judul"
                  class="form-control"
                  th:field="*{judul}"
                  placeholder="Masukkan judul buku"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="pengarang" class="col-sm-3 col-form-label"
                >Pengarang</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  id="pengarang"
                  name="pengarang"
                  class="form-control"
                  th:field="*{pengarang}"
                  placeholder="Masukkan pengarang buku"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="penerbit" class="col-sm-3 col-form-label"
                >Penerbit</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  id="penerbit"
                  name="penerbit"
                  class="form-control"
                  th:field="*{penerbit}"
                  placeholder="Masukkan penerbit buku"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="jenis" class="col-sm-3 col-form-label">Jenis</label>
              <div class="col-sm-9">
                <select
                  id="jenis"
                  name="jenis"
                  class="form-control"
                  th:field="*{jenis}"
                  onchange="generateKodeBuku()"
                >
                  <option value="" disabled selected>Pilih Jenis Buku</option>
                  <option value="Novel">Novel</option>
                  <option value="Sains">Sains</option>
                  <option value="Teknik">Teknik</option>
                  <option value="Ekonomi">Ekonomi</option>
                  <option value="Biografi">Biografi</option>
                  <option value="Sejarah">Sejarah</option>
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="kodebuku" class="col-sm-3 col-form-label"
                >Kode Buku</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  id="kodebuku"
                  name="kodebuku"
                  class="form-control"
                  th:field="*{kodebuku}"
                  readonly
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="harga" class="col-sm-3 col-form-label">Harga</label>
              <div class="col-sm-9">
                <input
                  type="number"
                  id="harga"
                  name="harga"
                  class="form-control"
                  th:field="*{harga}"
                  placeholder="Masukkan harga buku"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="stok" class="col-sm-3 col-form-label">Stok</label>
              <div class="col-sm-9">
                <input
                  type="number"
                  id="stok"
                  name="stok"
                  class="form-control"
                  th:field="*{stok}"
                  placeholder="Masukkan stok buku"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Simpan Buku</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Tampilkan SweetAlert jika ada pesan sukses -->
    <script th:if="${success}">
      Swal.fire({
        title: "Berhasil!",
        text: "${success}", // Pesan sukses dari controller
        icon: "success",
        confirmButtonText: "OK",
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
