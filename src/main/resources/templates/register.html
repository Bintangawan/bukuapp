<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Body styling */
      body {
        background: #2c2c2c;
        color: #ffffff;
        font-family: "Segoe UI", Arial, sans-serif;
        min-height: 100vh; /* Pastikan body memenuhi tinggi layar */
        display: flex;
        justify-content: center; /* Pusatkan horizontal */
        align-items: center; /* Pusatkan vertikal */
        margin: 0;
      }

      /* Card styling */
      .card {
        background: rgba(0, 0, 0, 0.85);
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        padding: 1.5rem;
        width: 100%;
        max-width: 450px;
      }

      .card-header {
        background: none;
        border-bottom: none;
        text-align: center;
        margin-bottom: 1rem;
      }

      .card-header h3 {
        color: #ffffff;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .form-label {
        color: #d1d1d1;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 0.5rem;
      }

      .form-control:focus {
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border-color: #6200ee;
        box-shadow: 0 0 5px #6200ee;
      }

      .btn-primary {
        background: linear-gradient(135deg, #6200ee, #3700b3);
        border: none;
        border-radius: 10px;
        padding: 0.5rem;
        font-weight: bold;
        text-transform: uppercase;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #3700b3, #6200ee);
      }

      .form-check-label {
        color: #d1d1d1;
      }

      a {
        color: #bb86fc;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #d6aefb;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header text-center">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form action="/register" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="form-control"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>Already have an account? <a href="/login">Login here</a></small>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
